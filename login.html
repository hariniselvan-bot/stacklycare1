<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stackly | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
<!-- ✅ HEADER START -->
<header class="header">
  <a href="index.html" class="logo">
    <img src="logo.jpg" alt="STACKLY Logo">
    <span>STACKLY <strong>Health Care</strong></span>
  </a>

  <nav class="navbar" id="navbar">
    <a href="index.html">Portal 1</a>
    <a href="home2.html">Portal 2</a>
    <a href="docsavai.html">Available Doctors</a>
    <a href="healthyliving.html">Healthy Living</a>
    <a href="condition.html">Condition</a>
    <a href="contact1.html">Contact</a>
    <a href="login.html">Login</a>
  </nav>

  <a href="docsavai.html" class="find-doctor-btn">Find a Doctor</a>

  <div class="menu-icon" id="menu-icon">&#9776;</div>
</header>
<!-- ✅ HEADER END -->


<!-- ✅ CSS -->
<style>
  /* Basic Header Styling */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #eaf6f4;
    padding: 10px 30px;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
  }

  /* Left - Logo */
  .logo {
    display: flex;
    align-items: center;
    text-decoration: none;
  }

  .logo img {
    width: 40px;
    height: 40px;
    margin-right: 8px;
  }

  .logo span {
    font-size: 1.2rem;
    color: #003b3b;
    font-weight: bold;
  }

  /* Center - Navbar */
  .navbar {
    display: flex;
    justify-content: center;
    gap: 18px;
    flex: 1;
  }

  .navbar a {
    text-decoration: none;
    color: #003b3b;
    font-weight: 500;
  }

  .navbar a:hover {
    color: #009999;
  }

  /* Right - Button */
  .find-doctor-btn {
    background-color: #009999;
    color: white !important;
    padding: 7px 15px;
    border-radius: 25px;
    text-decoration: none;
    white-space: nowrap;
    font-weight: 500;
  }

  .find-doctor-btn:hover {
    background-color: #007777;
  }

  /* Hamburger Icon */
  .menu-icon {
    font-size: 26px;
    cursor: pointer;
    display: none;
    color: #003b3b;
    margin-left: 10px;
  }

  /* ✅ Responsive Styles */
  @media (max-width: 900px) {
    .navbar {
      display: none;
      flex-direction: column;
      background-color: #009999;
      position: absolute;
      top: 70px;
      right: 20px;
      padding: 15px;
      border-radius: 10px;
      width: 220px;
    }

    .navbar.active {
      display: flex;
    }

    .navbar a {
      color: white;
      padding: 10px;
      border-radius: 8px;
    }

    .navbar a:hover {
      background-color: #007777;
    }

    .menu-icon {
      display: block;
    }

    .find-doctor-btn {
      display: none; /* hide in mobile for compact layout */
    }
  }
</style>

<!-- ✅ SCRIPT -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuIcon = document.getElementById("menu-icon");
    const navbar = document.getElementById("navbar");

    menuIcon.addEventListener("click", () => {
      navbar.classList.toggle("active");
    });
  });
</script>

  <div class="login-container">
    <!-- Left Section -->
    <div class="login-left">
      <h1>LOGIN</h1>
      <p>Hey welcome back!<br>We hope you had a great day</p>

      <p class="signup-text">Not yet a member? 
        <a href="signup.html">Sign Up</a>
      </p>

    
    </div>

    <!-- Right Section -->
    <div class="login-right">
      <form onsubmit="return handleLogin(event)">
        <label for="email">E-Mail</label>
        <input type="email" id="email" placeholder="Eg. info@thestackly.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </div>

  <footer>
    <p>© 2025 Stackly | All Rights Reserved</p>
  </footer>

  <script>
    function handleLogin(event) {
      event.preventDefault(); // Stop normal form submission

      // Redirect to the 404 page
      window.location.href = "404.html";
    }
  </script>
</body>
</html>
